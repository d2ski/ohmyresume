<div #templateContentWrapper class="template-content-wrapper">
  <div #cvBlock class="cv-block">
    <div
      class="personal"
      style="
        margin: 24px 24px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding-bottom: 24px;
        border-bottom: 2px solid #212121;
      "
    >
      <div class="data">
        <div style="font-size: 40px; line-height: 1.1; font-weight: 700">
          {{ cvData?.firstName }} {{ cvData?.lastName }}
        </div>
        <div
          style="
            font-size: 20px;
            line-height: 1.2;
            font-weight: 500;
            margin-top: 8px;
          "
        >
          {{ cvData?.title }}
        </div>
        <div
          style="
            margin-top: 8px;
            font-size: 16px;
            line-height: 1.2;
            font-weight: 400;
          "
        >
          <span>{{ cvData?.city }}</span>
          <span style="margin-left: 36px">Возраст: {{ cvData?.age }}</span>
        </div>
      </div>
      <div class="photo">
        <img [src]="cvData?.photo" alt="" style="border-radius: 8px" />
      </div>
    </div>
  </div>
</div>

<div #templatePageView [style]="templatePageViewStyle"></div>
