<tui-accordion-item class="cv-block-item" [open]="isOpen">
  <div class="header">
    <div class="details">
      <div class="title tui-text_body-m">
        {{ title ? title : '(Не указано)' }}
      </div>
      @if (subtitle) {
      <div class="period tui-text_body-s">
        {{ subtitle }}
      </div>
      }
    </div>
    <div class="controls">
      <button
        appearance="flat"
        icon="tuiIconTrash2"
        tuiIconButton
        type="button"
        size="s"
        (click)="onDeleteItem($event)"
      ></button>
      <div class="drag-handle">
        <ng-content select="drag-handle"></ng-content>
      </div>
    </div>
  </div>

  <ng-template tuiAccordionItemContent>
    <ng-content></ng-content>
  </ng-template>
</tui-accordion-item>
